events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Enable brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php;

        # Route tout vers SabreDAV (y compris PROPFIND/REPORT/OPTIONS)
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # Si Nginx générerait un 405 (méthode non gérée sur fichier statique), on envoie à PHP
        error_page 405 = @php;

        location @php {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_pass sabredav:9000;
            fastcgi_read_timeout 300s;
        }

        # Handler PHP standard (pour /index.php)
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
            fastcgi_pass sabredav:9000;
            fastcgi_read_timeout 300s;
        }

        # Uploads via PUT (ics/vcf…)
        client_max_body_size 20m;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;
    }
}